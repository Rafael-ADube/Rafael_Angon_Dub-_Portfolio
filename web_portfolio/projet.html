<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Rafael</title>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- STYLES -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<div id="appli-vue" class="container my-5">

  <div v-if="project">

    <!-- HERO -->
    <section class="hero bg-dark text-white text-center py-5 mb-5 rounded">
      <div class="container">
        <h1 class="display-4 fw-bold mb-3">{{ project.titre }}</h1>
        <p class="lead mb-3">{{ project.categorie }}</p>
        <p class="mb-4">{{ project.description }}</p>
      </div>
    </section>

    <!-- Mon rôle -->
    <section class="mb-5">
      <h2 class="mb-3">Mon rôle</h2>
      <p>{{ project.role }}</p>
    </section>

    <!-- Collaborations -->
    <section class="collaborations">
  <h2 class="section-title mb-3">Collaborations</h2>
  <ul>
    <li v-for="collab in project.collaborateurs" :key="collab.nom" class="mb-2">
      <a :href="collab.lien" target="_blank">{{ collab.nom }}</a>
    </li>
  </ul>
</section>

    <a href="index.html" class="btn btn-outline-dark mb-5">Retour</a>

  </div>


      

    
      <a href="index.html" class="btn btn-outline-light mt-3">Retour</a>
    </div>

        
  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 - Portfolio Rafael</p>
  </footer>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
   <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="script.js"></script>

</body>
</html>
