<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Rafael</title>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- STYLES -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<div id="appli-vue" class="container my-5">

  <div v-if="project">

    <!-- HERO -->
     <section class="hero bg-dark text-white text-center py-5 mb-5"></section>
     <div class="container" id="hero-text">
      <h1 class="display-4 fw-bold">{{ project.titre }}</h1>
    </div>
    
     <section class="collaborations mb-5">
  <h2 class="section-title mb-3">Collaborations</h2>
  <ul>
    <li v-for="collab in project.collaborations" :key="collab.nom" class="mb-2">
      <strong>{{ collab.nom }}</strong> — {{ collab.role }}
    </li>
  </ul>
</section>

    <!-- Mon rôle -->
    <div class="role mb-5">
      <h2 class="mb-3">Mon rôle</h2>
      <p>{{ project.role }}</p>
    

   

 <p>{{ project.collaboration }}</p>
   
  


      <h2 class="section-title">Programmes utilisés</h2>

     <div v-if="project.images && project.images.length" class="d-flex flex-column align-items-center gap-4 mt-4">
  <div 
    v-for="(img, index) in project.images" 
    :key="index" 
    class="img-container w-100"
    style="max-width: 800px;"
  >
    <img 
      :src="img" 
      :alt="project.titre + ' ' + (index+1)" 
      class="img-fluid rounded shadow"
      style="width: 100%; height: auto;"
    >
  </div>
</div>


    

        
  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 - Portfolio Rafael</p>
  </footer>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
   <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="script.js"></script>

</body>
</html>
